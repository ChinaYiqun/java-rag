<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layui Grid Example</title>
    <!-- 引入 Layui CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.8.12/css/layui.min.css">
    <style>
        /* 为列元素添加左右内边距 */
       .layui-col-md3,
       .layui-col-md6 {
            padding: 0 5px;
        }

        /* 定义矩形框的样式 */
       .rectangle {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }

        /* 定义数字的样式 */
       .big-number {
            font-size: 48px;
            font-weight: bold;
        }

        /* 定义信息项的样式 */
       .info-item {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<!-- 引入 Layui 容器 -->
<div class="layui-container">
    <!-- 引入 Layui 行 -->
    <div class="layui-row">
        <!-- 第一个矩形框，占 3 列 -->
        <div class="layui-col-md3">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 1</div>
                <div class="info-item">文档数量：100</div>
                <div class="info-item">创建时间：2024-01-01</div>
                <div class="info-item">ID：1</div>
            </div>
        </div>
        <!-- 第二个矩形框，占 3 列 -->
        <div class="layui-col-md3">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 2</div>
                <div class="info-item">文档数量：200</div>
                <div class="info-item">创建时间：2024-02-01</div>
                <div class="info-item">ID：2</div>
            </div>
        </div>
        <!-- 第三个矩形框，占 3 列 -->
        <div class="layui-col-md3">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 3</div>
                <div class="info-item">文档数量：300</div>
                <div class="info-item">创建时间：2024-03-01</div>
                <div class="info-item">ID：3</div>
            </div>
        </div>
        <!-- 第四个矩形框，占 3 列 -->
        <div class="layui-col-md3">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 4</div>
                <div class="info-item">文档数量：400</div>
                <div class="info-item">创建时间：2024-04-01</div>
                <div class="info-item">ID：4</div>
            </div>
        </div>
    </div>
    <!-- 新的一行 -->
    <div class="layui-row">
        <!-- 第五个矩形框，占 6 列 -->
        <div class="layui-col-md6">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 5</div>
                <div class="info-item">文档数量：500</div>
                <div class="info-item">创建时间：2024-05-01</div>
                <div class="info-item">ID：5</div>
            </div>
        </div>
        <!-- 第六个矩形框，占 6 列 -->
        <div class="layui-col-md6">
            <div class="rectangle">
                <div class="info-item">知识库名称：知识库 6</div>
                <div class="info-item">文档数量：600</div>
                <div class="info-item">创建时间：2024-06-01</div>
                <div class="info-item">ID：6</div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Layui JavaScript 文件 -->
<script src="https://cdn.staticfile.org/layui/2.8.12/layui.min.js"></script>
<script>
    // 初始化 Layui
    layui.use(function () {
        var $ = layui.jquery;
        // 这里可以添加其他 Layui 模块的初始化代码
    });
</script>
</body>

</html>
